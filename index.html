<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="row container-conteudo">
            <div class="col-6 imagem-fundo">
                <img src="src/img/3094350.png" alt="Vetor de login">
            </div>

            <section class="col-6 tela-login">
                <div class="container elementos-login">
                    <div class="container-texto">
                        <h1>Efetue o <strong>Login</strong>.</h1>
                        <p>Preencha os campos abaixo com seus dados para efetuar o login e acessar o conteúdo.</p>
                    </div>

                    <div class="container-inputs d-flex flex-column">
                        <input type="text" id="input-email" placeholder="Digite seu usuário aqui." required>
                        <input type="text" id="input-senha" placeholder="Digite sua senha aqui." required>
                    </div>

                    <div class="row botoes">
                        <div class="col-6">
                            <a><strong>Não possui conta?</strong></a>
                        </div>

                        <div class="col-6">
                            <a><strong>Esqueceu sua senha?</strong></a>
                        </div>
                    </div>

                    <div class="botao-logar">
                        <button id="botao-Submit">Entrar</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>

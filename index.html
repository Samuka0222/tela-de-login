<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="row container-conteudo">
            <div class="col-lg-6 imagem-fundo no-mobile">
                <img src="src/img/3094350.png" alt="Vetor de login">
            </div>

            <section class="col-lg-6 tela-login">
                <form id="campo-login" data-formulario="form" class="container elementos-login">
                    <div class="container-texto">
                        <h1>Efetue o <strong>Login</strong>.</h1>
                        <p>Preencha os campos abaixo com seus dados para efetuar o login e acessar o conteúdo.</p>
                    </div>

                    <div class="container-inputs d-flex flex-column">
                        <div class="container-input-user">
                            <label for="input-email"><i class="fa-solid fa-user"></i></label>
                            <input type="text" id="input-user" placeholder="Digite seu usuário aqui." required>
                        </div>
                        <div class="container-input-senha">
                            <label for="input-senha"><i class="fa-solid fa-lock"></i></label>
                            <input type="password" id="input-senha" placeholder="Digite sua senha aqui." required>
                            <span class="exibir-senha" id="exibirSenha"><i class="fa-solid fa-eye"></i></span>
                        </div>
                    </div>



                    <div class="row botoes">
                        <div class="col-lg-6">
                            <a href="src/pages/cadastro.html"><strong>Não possui conta?</strong></a>
                        </div>

                        <div class="col-lg-6">
                            <a><strong>Esqueceu sua senha?</strong></a>
                        </div>
                    </div>

                    <div class="botao-logar">
                        <button id="botao-Submit" onclick="efetuarLogin()">Entrar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="src/js/main.js"></script>
</body>
</html>

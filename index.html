<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="row container-conteudo">
            <div class="col-lg-6 imagem-fundo no-mobile animate__animated animate__fadeInLeft">
                <img src="src/img/3094350.png" alt="Vetor de login">
            </div>

            <section class="col-lg-6 col-md-6 col-sm-12 col-12 tela-login">
                <form id="campo-login" data-formulario class="container elementos-login animate__animated animate__fadeInRight">
                    <div class="container-texto">
                        <h1>Efetue o <strong>Login</strong>.</h1>
                        <p>Preencha os campos abaixo com seus dados para efetuar o login e acessar o conteúdo.</p>
                    </div>

                    <div class="container-inputs d-flex flex-column">
                        <div class="container-input-user">
                            <label for="input-email"><i class="fa-solid fa-user label-email"></i></label>
                            <input type="text" id="input-user" placeholder="Digite seu usuário ou E-mail." required>
                        </div>
                        <div class="container-input-senha">
                            <label for="input-senha"><i class="fa-solid fa-lock label-senha"></i></label>
                            <input type="password" id="input-senha" placeholder="Digite sua senha." required>
                            <span class="exibir-senha" id="exibirSenha"><i class="fa-solid fa-eye"></i></span>
                        </div>
                    </div>

                    <div class="container-feedback" id="feedback"></div>

                    <div class="row botoes">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                            <a href="src/pages/cadastro.html"><strong>Não possui conta?</strong></a>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                            <a href="src/pages/cadastro.html"><strong>Esqueceu sua senha?</strong></a>
                        </div>
                    </div>

                    <div class="botao-logar">
                        <button type="submit" id="botao-Submit" class="botao-submit">Entrar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script type="module" src="src/js/login.js"></script>
    <script src="node_modules/wow.js/dist/wow.min.js"></script>
    <script>new WOW().init()</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/tela-cadastro.css">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="tela-cadastro">
            <form class="container form-cadastro" id="formCadastro">
                    <div class="container-texto">
                        <h1>Efetue o seu <strong>Cadastro</strong>.</h1>
                        <p>Preencha os campos abaixo com seus dados para se cadastrar no nosso site.</p>
                    </div>

                    <div class="form-inputs">
                        <div class="inputs-nome-sobrenome col-lg-12 d-flex">
                            <div class="form-input-nome col-lg-6">
                                <label for="input-nome"><strong>Nome:</strong></label>
                                <input type="text" class="inputs" id="input-nome" placeholder="Digite seu nome." required>
                            </div>

                            
                            <div class="form-input-sobrenome col-lg-6">
                                <label for="input-sobrenome"><strong>Sobrenome:</strong></label>
                                <input type="text" class="inputs" id="input-sobrenome" placeholder="Digite seu sobrenome." required>
                            </div>
                        </div>

                        <div class="form-input-dados col-lg-12 d-flex flex-column">
                            <label for="input-email"><span><i class="fa-solid fa-envelope"></i></span><strong>E-mail:</strong></label>
                            <input type="text" class="inputs" id="input-email" placeholder="Digite seu e-mail." required>
                            <div class="container-feedback" id="feedback" data-feedback="email"></div>

                            <label for="input-user"><span><i class="fa-solid fa-user"></i></span><strong>Usuário:</strong></label>
                            <input type="text" class="inputs" id="input-user" placeholder="Digite seu usuário." required>
                            <div class="container-feedback" id="feedback" data-feedback="usuario"></div>

                            <label for="input-senha"><span><i class="fa-solid fa-lock"></i></span><strong>Senha:</strong></label>
                            <input type="password" class="inputs" id="input-senha" placeholder="Digite a sua senha." required>
                            <div class="container-feedback" id="feedback" data-feedback="senha"></div>

                            <label for="input-senha-confirmada"><span><i class="fa-solid fa-lock"></i></span><strong>Confirme sua Senha:</strong></label>
                            <input type="password" class="inputs" id="input-senha-confirmada" placeholder="Digite a sua senha novamente." required>
                            <div class="container-feedback" id="feedback" data-feedback="senhaConfirmada"></div>
                        </div>
                    </div>


                    <div class="row botoes-cadastro">
                        <div class="col-lg-12">
                            <a href="/index.html"><strong>Já possui conta?</strong></a>
                        </div>

                    </div>

                    <div class="botao-logar">
                        <button type="submit" id="btnSubmit">Cadastrar</button>
                    </div>
            </form>
        </section>
    </main>
    
    <script type="module" src="/src/js/cadastro.js"></script>
    <script src="/node_modules/wow.js/dist/wow.min.js"></script>
    <script>new WOW().init()</script>
</body>
</html>

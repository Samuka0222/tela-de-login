<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="tela-cadastro">
            <div class="container elementos-login">
                    <div class="container-texto">
                        <h1>Efetue o seu <strong>Cadastro</strong>.</h1>
                        <p>Preencha os campos abaixo com seus dados para se cadastrar no nosso site.</p>
                    </div>

                    <div class="container-inputs d-flex flex-column">
                        <div class="container-input-user">
                            <label for="input-email"><i class="fa-solid fa-user"></i></label>
                            <input type="text" id="input-email" placeholder="Digite seu usuário aqui." required>
                        </div>
                        <div class="container-input-senha">
                            <label for="input-senha"><i class="fa-solid fa-lock"></i></label>
                            <input type="text" id="input-senha" placeholder="Digite sua senha aqui." required>
                        </div>
                    </div>



                    <div class="row botoes">
                        <div class="col-lg-6">
                            <a><strong>Não possui conta?</strong></a>
                        </div>

                        <div class="col-lg-6">
                            <a><strong>Esqueceu sua senha?</strong></a>
                        </div>
                    </div>

                    <div class="botao-logar">
                        <button id="botao-Submit">Entrar</button>
                    </div>
                </div>
        </section>
    </main>
    
</body>
</html>
